
<html>
    <head>
        <link rel = "stylesheet" href = "regStyle.css">
        <title> Registration </title>
    </head>

 <script>   
function validateForm() {  
    //collect form data in JavaScript variables  
    var pw1 = document.getElementById("password").value;  
    var pw2 = document.getElementById("password2").value;  
   
    
    //check empty password field  
    if(pw1 == "") {  
      document.getElementById("message1").innerHTML = "**Fill the password please!";  
      return false;  
    }  
    
    //check empty confirm password field  
    if(pw2 == "") {  
      document.getElementById("message2").innerHTML = "**Enter the password please!";  
      return false;  
    }   
     
    //minimum password length validation  
   
    
    if(pw1 != pw2) {  
      document.getElementById("message2").innerHTML = "**Passwords are not same**";  
      return false;  
    } 
    else {  
      document.getElementById("message2").innerHTML = "Yes Password Matched...";  
      return true; 
    }  
 }  
</script>  
  


<body>
<form action = "reg.php" method = "POST" onsubmit ="return validateForm()">
      <div class = "container">
        <h1>Register Urself</h1>
        <p>Kindly fill in this form to register.</p>
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="pwd"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />
        <span id = "message1" style="color:red"> </span>   


        <label for="password2"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="password2"
          id="password2"
          required
        />
        <span id = "message2" style="color:red"> </span>

        <button type="submit">Register</button>
      </div>
     <!-- wrapping the text inside the p tag with a tag for routing to the login page URL-->
      <!-- the # must ideally be replaced by the login page URL -->
      <div>
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>
    </form>

    </body>
    </html>
